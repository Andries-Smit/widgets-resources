m2ee:
    app_name: Test App
    app_base: $PROJECT_DIR/deployment
    model_upload_path: $PROJECT_DIR
    admin_port: 8090
    admin_pass: "1"
    runtime_port: 8080
    runtime_listen_addresses: "*"
    javaopts:
        [
            "-Dfile.encoding=UTF-8",
            "-XX:MaxPermSize=128M",
            "-Xmx512M",
            "-Xms512M",
            "-Djava.io.tmpdir=$PROJECT_DIR/deployment/data/tmp",
        ]
    javabin: /opt/java/openjdk/bin/java
    pidfile: /var/run/m2ee.pid
mxruntime:
    DTAPMode: T
    ApplicationRootUrl: http://runtime:8080/
    DatabaseType: HSQLDB
    DatabaseName: default
    DatabasePassword: ""
    BuiltInDatabasePath: $PROJECT_DIR/deployment/data/database
logging:
    - type: file
      name: FileSubscriber
      autosubscribe: INFO
      filename: /source/results/runtime.log
      max_size: 10485760
      max_rotation: 10
mxnode:
    mxjar_repo: /source/runtime/
